<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/stylesheet.css">
    <title>Blogster</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm d-flex justify-content-between py-4 px-5 fixed-top" style="background-color: rgb(255, 255, 255);"> 
        <a href="#" class="navbar-brand text-primary p-2 fw-bold" style="font-size: 2rem;font-family: 'Dancing Script', cursive;">BLOGSTER</a>
        <span class="material-icons navbar-toggler" data-target="#mobile-menu" data-bs-toggle="collapse" data-bs-target="#mobile-menu">menu</span>
        <div class="collapse navbar-collapse" id="mobile-menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item p-2"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item p-2"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item p-2"><a href="#" class="nav-link">Saved</a></li>
                <li class="nav-item p-2"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
                <button class="btn btn-primary" type="submit"><a href="#"  class="nav-link d-flex align-items-center" id="search-btn"><span class="material-icons" style="color: white;">search</span></a></li></button>
              </form>
        </div>
    </nav>
    <div class="container-fluid p-5 text-center text-white animate__animated animate__slideInDown" id="height">
        <div class="carousel slide" data-bs-ride="carousel" id="slider">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h1 class="add-header" id="h1">C<span id="word"></span></h1>
                    <p class="add-desc mt-3" id="p">Lorem ipsum dolor sit.</p>
                    <button class="btn btn-primary text-light px-5 py-2 me-2 my-5">Signup</button>
                    <button class="btn btn-light text-dark px-5 py-2 ms-2 my-5">Login</button>
                </div>
                <div class="carousel-item">
                    <h1 class="add-header animate__animated animate__flash animate__infinite infinite" id="h1">HTML</h1>
                    <p class="add-desc mt-3" id="p">Lorem ipsum dolor sit.</p>
                    <button class="btn btn-primary text-light px-5 py-2 me-2 my-5">Signup</button>
                    <button class="btn btn-light text-dark px-5 py-2 ms-2 my-5">Login</button>
                </div>
                <div class="carousel-item">
                    <h1 class="add-header animate__animated animate__swing animate__infinite infinite" id="h1">JavaScript</h1>
                    <p class="add-desc mt-3" id="p">Lorem ipsum dolor sit.</p>
                    <button class="btn btn-primary text-light px-5 py-2 me-2 my-5">Signup</button>
                    <button class="btn btn-light text-dark px-5 py-2 ms-2 my-5">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
